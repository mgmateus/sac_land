name: hydrone_navigation
root: ./
startup_window: simulation
windows:
  - connection:
      layout: tiled
      panes:
        - roslaunch airsim_ros_pkgs airsim_node.launch output:=screen host:='172.18.0.3'

  - simulation:
      layout: tiled
      panes:
        - sleep 4; roslaunch yolov7_ros yolov7.launch weights_path:=$(find sac_land)/settings/yolov7-d6.pt classes_path:=$(find yolov7_ros)/class_labels/coco.txt img_topic:=/airsim_node/Hydrone/Bottom/Scene
        - sleep 4; roslaunch sac_land simulation.launch

  
